faq:
  title: "Common Questions [Answered]{.text-primary}"
  description: "Get clarity on how we work and what to expect when partnering with Tera In."
  items:
    - question: "How long does a typical project take?"
      answer: "Projects range from 4 weeks for simple websites to 12+ weeks for complex applications. We provide detailed timelines during our discovery phase."
    - question: "Do you offer ongoing maintenance?"
      answer: "Yes, we offer monthly maintenance packages starting at $500/month for hosting, security updates, and minor enhancements."
    - question: "Who owns the code and design?"
      answer: "You retain 100% ownership of all intellectual property we create for your project. We provide full source code and design files upon completion."
    - question: "Can you work with our existing team?"
      answer: "Absolutely! We regularly collaborate with in-house teams, providing expertise and additional development capacity as needed."

